name: Cleanup GitHub Actions caches (safe)

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' #daily

permissions:
  actions: write

jobs:
  cleanup-caches:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: |
          if ! command -v gh >/dev/null; then
            sudo apt update && sudo apt install gh -y
          fi

      - name: Delete caches for closed PR
        if: github.event.pull_request.merged == true || github.event.pull_request.state == 'closed'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_REF=${{ github.event.pull_request.head.ref }}
          echo "Cleaning caches for PR ref: $PR_REF"

          gh cache list --ref "$PR_REF" --json id --jq '.[].id' \
          | xargs -r -n1 gh cache delete --confirm

      - name: Summary
        run: |
          echo "Cache cleanup completed safely"

