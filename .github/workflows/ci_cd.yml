name: CI/CD Pipeline with HF Deployment

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: "3.10"
  REGISTRY: ghcr.io
  ORG: crislap
  PROJECT: mlops-monitoring-a-company-s-online-reputation
  IMAGE_API: api
  IMAGE_TRAINING: training
  HF_MODEL_REPO: crislap/sentiment-model
  HF_SPACE: crislap/online-reputation-api

permissions:
  contents: write
  packages: write

jobs:

  lint-test:
    name: Lint & Tests
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest-cov black flake8 pyyaml

      - name: Run linters
        run: |
          black --check .
          flake8 .

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ --cov=. --cov-report=xml

      - uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
        continue-on-error: true

  validate-configs:
    name: Validate Configs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          python - <<EOF
          import yaml, json
          yaml.safe_load(open('docker-compose.yml'))
          yaml.safe_load(open('monitoring/prometheus.yml'))
          json.load(open('monitoring/grafana_dashboard.json'))
          EOF

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-test, validate-configs]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.PROJECT }}/${{ env.IMAGE_API }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.PROJECT }}/${{ env.IMAGE_API }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Training
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.training
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.PROJECT }}/${{ env.IMAGE_TRAINING }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  train-model:
    name: Train & Push Model to HF Hub
    runs-on: ubuntu-latest
    needs: build-images
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull training image
        run: |
          docker pull $REGISTRY/$ORG/$PROJECT/$IMAGE_TRAINING:latest

      - name: Run training inside container
        run: |
          mkdir -p container_artifacts
          docker run --rm \
            -e EPOCH=${{ github.event.inputs.epoch || '5' }} \
            -e LR=${{ github.event.inputs.lr || '0.1' }} \
            -v $PWD/container_artifacts:/artifacts \
            $REGISTRY/$ORG/$PROJECT/$IMAGE_TRAINING:latest \
            python -m training.train --output /artifacts

      - name: Validate model
        run: test -f container_artifacts/sentiment_ft.bin

      - name: Push model to HF Hub
        run: |
          pip install huggingface_hub
          python - <<EOF
          import os
          from huggingface_hub import HfApi, upload_file

          sha = os.environ['GITHUB_SHA']
          repo_id = "${{ env.HF_MODEL_REPO }}"

          api = HfApi()

          # Create model repo if needed
          try:
              api.create_repo(repo_id, repo_type="model", exist_ok=True, token="${{ secrets.HF_TOKEN }}")
          except Exception as e:
              print("Repo create might not be needed:", e)

          # Upload the model file
          upload_file(
              path_or_fileobj="container_artifacts/sentiment_ft.bin",
              path_in_repo=f"sentiment_ft_{sha}.bin",
              repo_id=repo_id,
              repo_type="model",
              token="${{ secrets.HF_TOKEN }}"
          )
          EOF

  deploy-hf:
    name: Deploy HF Space with Versioned Model
    runs-on: ubuntu-latest
    needs: train-model
    if: github.ref == 'refs/heads/main'

    env:
      HF_SPACE: ${{ secrets.HF_SPACE }}
      MODEL_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "github-actions"

      - name: Clone HF Space
        run: git clone https://huggingface.co/spaces/${HF_SPACE} hf_space

      - name: Sync project files to Space
        run: |
          rsync -av --delete --exclude ".git" --exclude ".github" ./ hf_space/

      - name: Update Dockerfile with model tag
        run: |
          sed -i "s/ARG MODEL_TAG=.*/ARG MODEL_TAG=${MODEL_TAG}/" hf_space/Dockerfile

      - name: Commit changes
        working-directory: hf_space
        run: |
          git add .
          git commit -m "Deploy model ${MODEL_TAG}" || echo "No changes"

      - name: Push to HF Space
        working-directory: hf_space
        run: |
          git push https://crislap:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${HF_SPACE}

      - name: Record deployed model
        working-directory: hf_space
        run: |
          echo "${MODEL_TAG}" >> deployed_model.txt
          git add deployed_model.txt
          git commit -m "Record deployed model ${MODEL_TAG}" || echo "Already recorded"
          git push https://crislap:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${HF_SPACE}

